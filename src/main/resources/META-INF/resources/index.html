<!DOCTYPE html>
<html>
<head>
    <title>FLEET</title>
</head>
<body>
<form action="/api/admin/create-project" method="post">
    <label for="max_rounds">Max number of rounds:</label><br>
    <input type="number" id="max_rounds" name="max_rounds" value="10"><br>
    <label for="buffer_size">Buffer size:</label><br>
    <input type="number" id="buffer_size" name="buffer_size" value="2"><br>
    <label for="min_user_level">Minimum user security level:</label><br>
    <input type="number" id="min_user_level" name="min_user_level" value="1"><br>
    <label for="min_device_level">Minimum device security level:</label><br>
    <input type="number" id="min_device_level" name="min_device_level" value="2"><br><br>
    <input type="submit" value="Submit Project">
</form>
</body>
</html>
