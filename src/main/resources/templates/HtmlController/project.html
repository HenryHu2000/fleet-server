<!DOCTYPE html>
<html>
<head>
    <title>FLEET Project {id}</title>
</head>
<body>
<div class="root"></div>

<script type="text/javascript" src="/jsonview.js"></script>
<script type="text/javascript">
    fetch('/api/admin/lookup-project/{id}')
        .then((res)=> {
            return res.text();
        })
        .then((data) => {
            const tree = jsonview.create(data);
            jsonview.render(tree, document.querySelector('.root'));
            jsonview.expand(tree);
        })
        .catch((err) => {
            console.log(err);
        })
</script>
</body>
</html>
